<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Survey</title>
  </head>
  <body>
    <h1>Programming Languages Survey</h1>
    <form action="/form-handling-url" method="post">
      <fieldset>
        <legend>Add user</legend>
        <div>
          <label for="firstName">First name</label
          ><input type="text" id="firstName" name="first_name" />
        </div>
        <div>
          <label for="lastName">Last name</label
          ><input type="text" id="lastName" name="last_name" />
        </div>
        <div>
          <label for="email">Email</label
          ><input type="email" name="email_address" id="email" />
        </div>
        <div>
          <label for="status">Status</label
          ><select name="user_role_name" id="role">
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="guest">Guest</option>
          </select>
        </div>
        <div>
          <p>Choose your favourite programming language</p>
          <div>
            <label for="html">HTML</label>
            <input type="radio" name="language" id="html" value="HTML" />
          </div>
          <div>
            <label for="css">CSS</label
            ><input type="radio" name="language" id="css" value="CSS" />
          </div>
          <div>
            <label for="JavaScript">JavaScript</label
            ><input
              type="radio"
              name="language"
              id="JavaScript"
              value="JavaScript"
            />
          </div>
          <div>
            <label for="comments">Comments</label
            ><textarea
              name="comments"
              id="comments"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
        <div>
          <label for="today">Current date</label
          ><input type="date" name="today" id="today" />
        </div>
        <div>
          <label for="newsletter">Sign up for newsletter</label
          ><input type="checkbox" name="newsletter" id="newsletter" />
        </div>
        <div>
          <label for="terms">Agree to terms and conditions</label
          ><input type="checkbox" name="terms" id="terms" />
        </div>
        <div><button type="submit">Submit</button></div>
      </fieldset>
    </form>
  </body>
</html>
